<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css" />

    <script type="module" src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="timer">
        <div class="time">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div class="controls">
          <button class="play">
            <img src="./assets/img/play.svg" alt="icon play" />
          </button>
          <button class="pause hide">
            <img src="./assets/img/pause.svg" alt="icon play" />
          </button>
          <button class="stop">
            <img src="./assets/img/stop.svg" alt="icon play" />
          </button>
          <button class="more">
            <img src="./assets/img/more.svg" alt="icon play" />
          </button>
          <button class="less">
            <img src="./assets/img/less.svg" alt="icon play" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
